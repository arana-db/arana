version: "3"
services:
  etcd:
    image: docker.io/bitnami/etcd:3.5
    container_name: arana-etcd
    networks:
      - local
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
    volumes:
      - etcd_data:/bitnami/etcd
    ports:
      - "2379:2379"
      - "2380:2380"

  mysql:
    image: mysql:5.7
    container_name: arana-mysql
    networks:
      - local
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
    volumes:
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/0.sql:ro
      - ./scripts/sequence.sql:/docker-entrypoint-initdb.d/1.sql:ro
      - ./scripts/sharding.sql:/docker-entrypoint-initdb.d/2.sql:ro
      - mysql_data:/var/lib/mysql
    command: [ "mysqld", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci" ]
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "127.0.0.1" ]
      interval: 2s
      timeout: 1s
      retries: 5

  arana:
    container_name: arana
    image: aranadb/arana:master
    entrypoint: [ "arana", "start", "-c", "/etc/arana/bootstrap.yaml", "--import", "/etc/arana/config.yaml" ]
    networks:
      - local
    ports:
      - "3307:13306"
    volumes:
      - ./conf/config.yaml:/etc/arana/config.yaml:ro
      - ./conf/bootstrap.docker.yaml:/etc/arana/bootstrap.yaml:ro
    depends_on:
      - mysql
      - etcd
    restart: on-failure

  arana-admin:
    container_name: arana-admin
    image: aranadb/arana:master
    entrypoint: [ "arana", "admin", "-c", "/etc/arana/bootstrap.yaml", "-p", "8088" ]
    networks:
      - local
    ports:
      - "8088:8088"
    volumes:
      - ./conf/config.yaml:/etc/arana/config.yaml:ro
      - ./conf/bootstrap.docker.yaml:/etc/arana/bootstrap.yaml:ro
    depends_on:
      - etcd
    restart: on-failure

networks:
  local:
    external: false

volumes:
  mysql_data:
  etcd_data:
