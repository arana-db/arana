kind: ConfigMap
apiVersion: "1.0"
metadata:
  name: arana-config
data:
  listeners:
    - protocol_type: mysql
      server_version: 5.7.0
      socket_address:
        address: 0.0.0.0
        port: 13306

  tenants:
    - name: arana
      users:
        - username: arana
          password: "123456"
        - username: dksl
          password: "123456"

  clusters:
    - name: employees
      type: mysql
      sql_max_limit: -1
      tenant: arana
      groups:
        - name: employees_0000
          nodes:
            - name: arana-node-1
              host: arana-mysql
              port: 3306
              username: root
              password: "123456"
              database: employees
              weight: r10w10
              labels:
                zone: shanghai
              conn_props:
                capacity: 8
                max_capacity: 64
                idle_timeout: "30m"
                readTimeout: "1s"
                writeTimeout: "1s"
                parseTime: true
                loc: Local
                charset: utf8mb4,utf8

  sharding_rule:
    tables:
      - name: employees.student
        allow_full_scan: true
        db_rules:
        tbl_rules:
          - column: uid
            expr: $value % 32
        topology:
          db_pattern: employees_0000
          tbl_pattern: student_${0000...0031}
        attributes:
          sqlMaxLimit: -1

  shadow_rule:
    data_sources:
      - name: shadowDataSource
        source_datasource_name: employees
        shadow_datasource_name: shadow_employees
    tables:
      - name: student
        datasource_name: shadowDataSource
        shadow_algorithm_names:
          - simple-hint-algorithm
          - user-id-value-match-algorithm
    shadow_algorithms:
      - name: user-id-insert-match-algorithm
        type: VALUE_MATCH
        props:
          operation: insert
          column: user_id
          value: 0
      - name: user-id-insert-regex-algorithm
        type: REGEX_MATCH
        props:
          operation: insert
          column: user_id
          regex: 0