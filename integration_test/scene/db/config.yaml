kind: ConfigMap
apiVersion: "1.0"
metadata:
  name: arana-config
data:
  listeners:
    - protocol_type: mysql
      server_version: 5.7.0
      socket_address:
        address: 0.0.0.0
        port: 13306

  tenants:
    - name: arana
      users:
        - username: arana
          password: "123456"
        - username: dksl
          password: "123456"

  clusters:
    - name: employees
      type: mysql
      sql_max_limit: -1
      tenant: arana
      groups:
        - name: employees_0000
          nodes:
            - name: node0
              host: arana-mysql
              port: 3306
              username: root
              password: "123456"
              database: employees_0000
              weight: r10w10
        - name: employees_0001
          nodes:
            - name: node1
              host: arana-mysql
              port: 3306
              username: root
              password: "123456"
              database: employees_0001
              weight: r10w10
        - name: employees_0002
          nodes:
            - name: node2
              host: arana-mysql
              port: 3306
              username: root
              password: "123456"
              database: employees_0002
              weight: r10w10
        - name: employees_0003
          nodes:
            - name: node3
              host: arana-mysql
              port: 3306
              username: root
              password: "123456"
              database: employees_0003
              weight: r10w10

  sharding_rule:
    tables:
      - name: employees.student
        allow_full_scan: true
        db_rules:
          - column: uid
            type: scriptExpr
            expr: parseInt($value % 32 / 8)
        tbl_rules:
          - column: uid
            type: scriptExpr
            expr: parseInt(0)
        topology:
          db_pattern: employees_${0000...0003}
          tbl_pattern: student_0000
        attributes:
          sqlMaxLimit: -1
