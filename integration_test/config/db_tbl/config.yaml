kind: ConfigMap
apiVersion: "1.0"
metadata:
  name: arana-config
data:
  tenants:
    - name: arana
      users:
        - username: root
          password: "123456"
        - username: arana
          password: "123456"
      sys_db:
        host: arana-mysql
        port: 3306
        username: root
        password: "123456"
        # TODO It is recommended that the initialization of the subsequent system library be handled by arana internally
        database: __arana_sys
      clusters:
        - name: employees
          type: mysql
          sql_max_limit: -1
          tenant: arana
          groups:
            - name: employees_0000
              nodes:
                - node0
                - node0_r_0
            - name: employees_0001
              nodes:
                - node1
            - name: employees_0002
              nodes:
                - node2
            - name: employees_0003
              nodes:
                - node3
      sharding_rule:
        tables:
          - name: employees.student
            allow_full_scan: true
            sequence:
              type: snowflake
              option:
            db_rules:
              - column: uid
                type: scriptExpr
                expr: parseInt($value % 32 / 8)
            tbl_rules:
              - column: uid
                type: scriptExpr
                expr: $value % 32
            topology:
              db_pattern: employees_${0000..0003}
              tbl_pattern: student_${0000..0031}
            attributes:
              sqlMaxLimit: -1
      nodes:
        node0:
          name: node0
          host: arana-mysql
          port: 3306
          username: root
          password: "123456"
          database: employees_0000
          weight: r10w10
        node0_r_0:
          name: node0_r_0
          host: arana-mysql
          port: 3306
          username: root
          password: "123456"
          database: employees_0000_r
          weight: r0w0
        node1:
          name: node1
          host: arana-mysql
          port: 3306
          username: root
          password: "123456"
          database: employees_0001
          weight: r10w10
        node2:
          name: node2
          host: arana-mysql
          port: 3306
          username: root
          password: "123456"
          database: employees_0002
          weight: r10w10
        node3:
          name: node3
          host: arana-mysql
          port: 3306
          username: root
          password: "123456"
          database: employees_0003
          weight: r10w10
