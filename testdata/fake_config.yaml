kind: Configuration
apiVersion: "1.0"
metadata:
  name: arana-config
data:
  listeners:
    - protocol_type: mysql
      server_version: 5.7.0
      socket_address:
        address: 0.0.0.0
        port: 13306

  tenants:
    - name: arana
      users:
        - username: arana
          password: "123456"

  clusters:
    - name: employee
      type: mysql
      sql_max_limit: -1
      tenant: arana
      conn_props:
        capacity: 10
        max_capacity: 20
        idle_timeout: 60
      groups:
        - name: employee_0000
          nodes:
            - name: node_1
              host: 127.0.0.1
              port: 3306
              username: root
              password: "123456"
              database: employees_0001
              weight: r10w10
              labels:
                zone: center
              conn_props:
                readTimeout: "1s"
                writeTimeout: "1s"
                parseTime: true
                loc: Local
                charset: utf8mb4,utf8

  sharding_rule:
    tables:
      - name: employee.student
        allow_full_scan: true
        db_rules:
          - column: student_id
            type: modShard
            expr: modShard(3)
        tbl_rules:
          - column: student_id
            type: modShard
            expr: modShard(8)
        topology:
          db_pattern: employee_0000
          tbl_pattern: student_${0000...0007}
        shadow_topology:
          db_pattern: employee_0000
          tbl_pattern: __test_student_${0000...0007}
        attributes:
          sqlMaxLimit: -1
          foo: bar
