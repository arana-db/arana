kind: ConfigMap
apiVersion: "1.0"
metadata:
  name: arana-config
data:
  listeners:
    - protocol_type: mysql
      socket_address:
        address: 0.0.0.0
        port: 13306
      config:
        users:
          username: root
          password: "123456"
        server_version: 5.7.0
      executor: redirect
      
  executors:
    - name: redirect
      mode: singledb
      data_sources:
        - master: employees
          
  dataSourceClusters:
    - name: employee
      type: mysql
      sqlMaxLimit: -1
      tenant: dksl
      connProps:
        capacity: 10
        maxCapacity: 20
        idleTimeout: 60
      groups:
        - name: employee_1
          atomDbs:
            - host: 127.0.0.1
              port: 3306
              username: root
              password: "123456"
              database: employees_0001
              role: master
              weight: r0w10
              connProps:
                readTimeout: "1s"
                writeTimeout: "1s"
                parseTime: true
                loc: Local
                charset: utf8mb4,utf8
  shardingRule:
    tables:
      - name: employee.student
        allowFullScan: true
        actualDataNodes:
          - employee_tmall.student
          - employee_taobao.student
        dbRules:
          - column: student_id
            expr: modShard(3)
          - column: student_num
            expr: hashMd5Shard(3)
        tblRules:
          - column: student_id
            expr: modShard(3)
        otherProps:
          sqlMaxLimit: -1
        topology:
          dbPattern: employee_${0000...0002}
          tblPattern: student_${0000...0008}
        shadowTopology:
          dbPattern: employee_${0000...0002}
          tblPattern: student_${0000...0008}